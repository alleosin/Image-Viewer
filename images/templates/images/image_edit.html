{% extends 'images/base.html' %}
{% block title %}
   Image Edit
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>New image</h2>
        <form method="POST" class="image-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-success">submit</button>
        </form>
    {% endif %}
{% endblock %}
