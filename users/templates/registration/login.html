{% extends 'images/base.html' %}
{% block title %}
   Login
{% endblock %}

{% block content %}
    <h2>Login</h1>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">submit</button>
    </form>
{% endblock %}
